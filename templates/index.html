<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timetable</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="timetableControls">
        <button onclick="addRow()">Add Row</button>
        <button onclick="removeRow()">Remove Row</button>
        <button onclick="addColumn()">Add Column</button>
        <button onclick="removeColumn()">Remove Column</button>
        <input type="number" id="cellHeight" placeholder="Cell Height (px)" onchange="updateCellSize()">
        <input type="number" id="cellWidth" placeholder="Cell Width (px)" onchange="updateCellSize()">
    </div>
    <div id="timetable"></div>
    <div id="objectCreationPanel">
        <input type="color" id="bgColor">
        <div id="linesContainer"></div>
        <button onclick="addLine()">Add Line</button>
        <button onclick="createTextBlock()">Create Text Block</button>
    </div>
    <button id="downloadBtn">Download Timetable</button>
    <script src="static/script.js"></script>
</body>
</html>
